<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore your favorite artists, their tours, and concert locations with Groupie Tracker">
    <title>Groupie Tracker - Music Artist Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/spa.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-music"></i> Groupie Tracker</h1>
        <div class="search-container-header">
            <input type="text" 
                   id="search-input" 
                   placeholder="Search artists, members, locations, dates..." 
                   class="search-input"
                   aria-label="Search">
            <button id="search-btn" class="btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </header>
    
    <div class="app-container">
        <!-- Left sidebar for artist list -->
        <aside class="artist-sidebar">
            <h2>Artists</h2>
            <div class="artist-list" id="artist-list">
                <!-- Artists will be populated here by JavaScript -->
                {{range .Artists}}
                <div class="artist-item" data-id="{{.ID}}">
                    <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
                    <div class="artist-item-info">
                        <h3>{{.Name}}</h3>
                        <p>{{.CreationDate}}</p>
                    </div>
                </div>
                {{end}}
            </div>
        </aside>
        
        <!-- Main content area -->
        <main class="main-content">
            <div id="artist-detail" class="artist-detail">
                <!-- Artist details will be shown here -->
                <div class="placeholder-message">
                    <i class="fas fa-hand-point-left fa-3x"></i>
                    <h2>Select an artist to view details</h2>
                </div>
            </div>
            
            <div id="map-container" class="map-container">
                <!-- Map will be rendered here -->
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <p><i class="far fa-copyright"></i> 2024 Groupie-Tracker. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/garveyshah" target="_blank" aria-label="Ouma's GitHub Profile"><i class="fab fa-github"></i> Ouma</a>
            <a href="https://github.com/steodhiambo" target="_blank" aria-label="Steve's GitHub Profile"><i class="fab fa-github"></i> Stephen</a>
        </div>
    </footer>
    
    <!-- Templates for dynamic content -->
    <template id="artist-detail-template">
        <div class="artist-header">
            <img src="" alt="" class="artist-image">
            <div class="artist-header-info">
                <h2 class="artist-name"></h2>
                <p class="artist-creation-date"></p>
                <p class="artist-first-album"></p>
            </div>
        </div>
        
        <div class="artist-members">
            <h3>Members</h3>
            <ul class="members-list"></ul>
        </div>
        
        <div class="artist-concerts">
            <h3>Concert Locations</h3>
            <ul class="locations-list"></ul>
        </div>
    </template>
    
    <!-- Load Leaflet.js for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Load our application scripts -->
    <script src="/static/js/app.js"></script>
</body>
</html>
