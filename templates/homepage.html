<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header class="header">
    <h1>Groupie Tracker</h1>
    <nav>
        <ul>
            <!-- <li><a href="/homepage">Home</a></li> -->
            <li><a href="/">home</a></li>
        </ul>
    </nav>
    </header>
    
    <section class="welcome-section">
        <div class="text-content">
            <h2>Welcome to Your Music Industry Homepage</h2>
            <p>Explore information about your favorite artists, where they performed, and more!</p>
            <form method="GET" action="/artist">
                <input type="text" name="search" placeholder="Search artists...">
                <button type="submit">Search</button>
            </form>
    </div>

    <section>
        <div class="artists-grid">
            {{range .}}
        <a href="/artist?id={{.ID}}" class="artist-card link">
            <div class="artist-card">
                <h2>{{.Name}}</h2>
                <img src="{{.Image}}" alt="{{.Name}}">
            </div>
        </a>
            {{end}}
        </div>
    </section>
</section>

    <footer class="footer">
        <p>&copy; 2024 Groupie-Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
