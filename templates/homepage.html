<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1>Groupie Tracker</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="welcome-section">
        <div class="text-content">
            <h2>Welcome to the Music Tracker</h2>
            <p>Explore details about your favorite artists, their tours, and more.</p>
            <form method="GET" action="/artist">
                <input type="text" name="search" placeholder="Search artists..." class="search-input">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </section>

    <section class="artists-grid">
        {{range .}}
        <a href="/artist/view/{{.ID}}" class="artist-card link">
            <h2>{{.Name}}</h2>
            <img src="{{.Image}}" alt="{{.Name}}">
        </a>
        {{end}}
    </section>

    <footer class="footer">
        <p>&copy; 2024 Groupie-Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
