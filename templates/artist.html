<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists Information</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1>{{.Name}}</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="artist-details">
        <div class="artist-card">
            <h2>{{.Name}}</h2>
            <img src="{{.Image}}" alt="{{.Name}}">
            <p><strong>Creation Date:</strong> {{.CreationDate}}</p>
            <p><strong>First Album:</strong> {{.FirstAlbum}}</p>
            <p><strong>Members:</strong> {{range .Members}}{{.}}, {{end}}</p>
            <p><strong>Locations:</strong>"{{.Locations}}"</p> 
            <p><strong>Concert Dates:</strong>"{{.ConcertDates}}"</p>
            <P><strong>Relations:"{{.Relations}}"</P>
            <a href="/"><button>Back to Artists</button></a>
     </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Groupie-Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
