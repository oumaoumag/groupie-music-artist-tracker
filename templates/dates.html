<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Concert dates information">
    <title>Concert Dates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-calendar-alt"></i> Concert Dates</h1>
        <a href="/" class="home-button" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <a href="javascript:history.back()" class="back-button" title="Go Back">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>
    
    <section class="tour-info">
        <table class="tour-dates-table">
            <thead>
                <tr>
                    <th>Tour ID</th>
                    <th>Dates</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{.ID}}</td>
                    <td>
                        <ul>
                            {{range .Dates}}
                            <li class="date-item">{{.}}</li>
                            {{end}}
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    
    <footer class="footer">
        <p><i class="far fa-copyright"></i> 2024 Groupie-Tracker. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/garveyshah" target="_blank" aria-label="Ouma's GitHub Profile"><i class="fab fa-github"></i> Ouma</a>
            <a href="https://github.com/steodhiambo" target="_blank" aria-label="Steve's GitHub Profile"><i class="fab fa-github"></i> Stephen</a>
        </div>
    </footer>
</body>
</html>
